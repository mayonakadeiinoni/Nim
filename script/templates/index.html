<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Nimゲームの状態</title>
  </head>
  <body>
    <h1>Nimゲームの状態</h1>
    <div id="mounts">読み込み中...</div>

    <script>
      async function fetchState() {
        try {
          const response = await fetch("/get_state");
          const data = await response.json();

          const container = document.getElementById("mounts");
          container.innerHTML = "";

          const h2 = document.createElement("h2");
          const div = document.createElement("div");

          h2.textContent = `今の手番：${data.turn === 0 ? "先行" : "後攻"}`;
          div.appendChild(h2);
          container.appendChild(div);

          data.mounts.forEach((count, index) => {
            const div = document.createElement("div");
            div.textContent = `山:${index} 残り:${count}`;
            container.appendChild(div);
          });
        } catch (error) {
          document.getElementById("mounts").textContent =
            "エラーが発生しました";
        }
      }
      async function makeMove() {
        const index = parseInt(document.getElementById("index").value);
        const amount = parseInt(document.getElementById("amount").value);

        const res = await fetch("/move", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ index, amount }),
        });

        const data = await res.json();

        const msg = document.getElementById("message");
        msg.textContent = data.message;

        // 成功したら状態を更新
        if (data.success) {
          if (data.win) {
            location.href = "/win";
          } else {
            fetchState(); // mount再表示
          }
        }
      }

      fetchState();
    </script>
    <!-- 入力部分-->
    <h2>操作</h2>
    <label>山の番号： <input type="number" id="index" min="0" /> </label><br />
    <label>とる量： <input type="number" id="amount" min="1" /></label><br />
    <button onclick="makeMove()">実行</button>

    <p id="message"></p>
    <!-- メッセージ表示用 -->
  </body>
</html>
